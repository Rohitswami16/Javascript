<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #212121;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>API</h1>
  </body>
  <script>
    const reqUrl = "https://api.github.com/users/Rohitswami16";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", reqUrl);
    xhr.onreadystatechange = function () {
      console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        const data = JSON.parse(this.responseText);
        console.log(data);
        document.body.innerHTML = `
                    <div class="color" style="width:100px; height:200px; color:black; background-color:lightblue; padding:10px; text-align:center;">
                        <img src="${data.avatar_url}" alt="Profile Image" style="width:50px; height:50px"/>
                        <h3>Followers: ${data.followers}</h3>
                    </div>`;
      }
    };
    xhr.send();
  </script>
</html>
