<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form two</title>
  </head>
  <body>
    <h1>Forms in HTML</h1>
    <form action="url" method="GET" accept-charset="" autocomplete="off">
      <label for="firstname">First name:</label>
      <input
        type="text"
        name="firstname"
        id="firstname"
        placeholder="Firstname"
      />

      <select name="" id="">
        <option value="vscodde">vsocde</option>
        <option value="sublime">sublime</option>
      </select>

      <button type="submit"></button>
    </form>
  </body>
</html>
